<!DOCTYPE html>
<html>
<head>
    <title>Web Speech</title>
    <meta charset="utf-8" />


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="full-width">
                <form>
                    <h2>Enter text to speech</h2>
                    <textarea rows="4" class="txt form-control"></textarea>
                    <div>
                        <label for="rate"><h4>Rate</h4></label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" class="form-control">
                        <div class="rate-value div-center">1</div>
                        <div class="clearfix"></div>
                    </div>
                    <div>
                        <label for="pitch"><h4>Pitch</h4></label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" class="form-control">
                        <div class="pitch-value div-center">1</div>
                        <div class="clearfix"></div>
                    </div>
                    <select class="form-control"></select>
                    <div class="controls div-center">
                        <button id="play" type="submit" class="btn btn-primary">Play</button>
                    </div>
                </form>

            </div>


        </div>
    </div>





    <script src="scripts/speech.js"></script>

</body>
</html>
